name: Run AI Red Teaming Scan

on:
  push:
    branches:
      - red-teaming-agent-cicd

permissions:
  id-token: write
  contents: read
jobs:
  red-team-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Azure login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4

    - name: Install poetry
      uses: abatilo/actions-poetry@v4

    - name: Install jq
      uses: dcarbone/install-jq-action@v3
      with:
        version: '1.6'

    - name: Install Red Team dependencies
      run: poetry install --directory=spikes/red-teaming-agent

    - name: Run Red Teaming Scan
      env:
        AZURE_AI_FOUNDRY_ENDPOINT: ${{ secrets.AZURE_AI_FOUNDRY_ENDPOINT }}
        TARGET_ENDPOINT: ${{ secrets.REDTEAM_TARGET_ENDPOINT }}
      run: |
        source $(poetry env info --path --directory spikes/red-teaming-agent)/bin/activate
        python spikes/red-teaming-agent/ai-foundry-redteam-agent.py

    - name: list directories
      run: |
        ls -al ./
        ls -l ./scan_*/

    - name: Output scan results
      run: |
        jq '.scorecard.risk_category_summary[0] | {overall_asr, overall_total, overall_attack_successes}' spikes/red-teaming-agent/.scan_*/final_results.json
