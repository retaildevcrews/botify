<!DOCTYPE html>
<html>
<head>
    <title>Botify Audio Format Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #005a9e; }
        #status, #messages {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error { color: red; }
        .success { color: green; }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Botify Audio Format Test</h1>
    <div>
        <button id="connect">Connect</button>
        <button id="disconnect">Disconnect</button>
        <button id="testFormat">Test Message Format</button>
    </div>
    <div id="status">Disconnected</div>
    <div id="messages"></div>

    <h2>New Message Format (Correct)</h2>
    <pre>
{
  "type": "input_audio_buffer.append",
  "audio": "base64EncodedAudioData"
}
    </pre>

    <h2>Old Message Format (Deprecated)</h2>
    <pre>
{
  "type": "input_audio_buffer.append",
  "data": {
    "audio": "base64EncodedAudioData"
  }
}
    </pre>

    <script>
        let socket;
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');

        document.getElementById('connect').addEventListener('click', connect);
        document.getElementById('disconnect').addEventListener('click', disconnect);
        document.getElementById('testFormat').addEventListener('click', testMessageFormat);

        function connect() {
            try {
                statusDiv.textContent = 'Connecting...';
                socket = new WebSocket('ws://localhost:8080/realtime');

                socket.onopen = () => {
                    statusDiv.textContent = 'Connected';
                    statusDiv.className = 'success';
                    log('WebSocket connection established');
                };

                socket.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        log('Received: ' + JSON.stringify(message, null, 2));
                    } catch (e) {
                        log('Error parsing message: ' + e.message);
                    }
                };

                socket.onclose = (event) => {
                    statusDiv.textContent = `Disconnected (Code: ${event.code})`;
                    statusDiv.className = '';
                    log(`Connection closed: ${event.code} ${event.reason}`);
                };

                socket.onerror = (error) => {
                    statusDiv.className = 'error';
                    log('WebSocket error', 'error');
                };
            } catch (e) {
                log('Error creating WebSocket: ' + e.message, 'error');
            }
        }

        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
            }
        }

        function testMessageFormat() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                log('WebSocket not connected', 'error');
                return;
            }

            // Create a simple test message with a placeholder for audio
            const audioPlaceholder = btoa('test_audio_data');

            // New format (correct)
            const message = {
                type: 'input_audio_buffer.append',
                audio: audioPlaceholder
            };

            log('Sending message with new format: ' + JSON.stringify(message, null, 2));
            socket.send(JSON.stringify(message));
        }

        function log(message, type = '') {
            const p = document.createElement('p');
            if (type) p.className = type;
            p.textContent = message;
            messagesDiv.appendChild(p);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
